<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Attendance System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <p id="login-error" style="color: red;"></p> <!-- Changed to red for error visibility -->
        </form>
    </div>

    <div id="attendance-container" style="display:none;">
        <h2>Mark Attendance</h2>
        <form id="attendance-form">
            <input type="text" id="qrInput" placeholder="Scan QR Code" required>
            <button type="submit">Submit Attendance</button>
            <p id="attendance-message" style="color: green;"></p> <!-- Changed to green for success message -->
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
